<html>

<head>
    <title>Exercício 5: Formulário de Inscrição</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>
    <form action="#" method="post">
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required>
        </div>

        <br>
        <div>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required>
        </div>

        <br>

        <div>
            <label for="whatsapp">WhatsApp:</label><br>
            <input type="tel" id="whatsapp" id="whatsapp" name="whatsapp" required>
        </div>

        <br>

        <div>
            <label>Área de atuação:</label> <br>

            <input type="radio" name="area" id="dev" value="dev" required>
            <label for="dev">desenvolvimento</label>

            <input type="radio" name="area" id="qa" value="qa" required>
            <label for="qa">Quality Assurance (QA)</label>

            <input type="radio" name="area" id="dados" value="dados" required>
            <label for="dados">Análise de Dados</label>

            <input type="radio" name="area" id="infra" value="infra" required>
            <label for="infra">Infraestrutura</label>
        </div>

        <br>

        <div></div>
            <label for="observacoes">Observações:</label><br>
            <textarea name="observacoes" id="observacoes" cols="40" rows="4"></textarea><br>
        </div>

        <br>

        <button type="submit">Enviar</button>
        <!-- <input type="submit" value="Enviar"> -->
    </form>
</body>

</html>

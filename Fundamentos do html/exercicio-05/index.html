<html>
    <head>
        <title>Exercício 5: Formulário de Inscrição</title>
    </head>
    <body>
        <h1>Formulário de Inscrição</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
<br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="telefone">WhatsApp:</label>
            <input type="text" id="telefone" id="telefone" name="telefone">
            <br><br>
            <label>Área de atuação:</label> <br>
            <input type="radio" id="desenvolvimeto" name="atuação" value="desenvolvimento">
            <label for="desenvolvimento">desenvolvimento</label>
            <input type="radio" id="qualityassurance" name="atuação" value="qualityassurance">
            <label for="qualityassurance">Quality Assurance (QA)</label>
            <br><br>
            <label for="observacoes">Observações:</label><br>
            <textarea name="observacoes" id="observacoes" rows="3"></textarea>

            <br><br><button type="submit">Enviar</button>
        </form>
    </body>
</html>
